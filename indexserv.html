      <h1>Saludo con Servicio</h1>
      <form name="vista">
        <p><center></center>
          <input type="text" name="nombre1" placeholder="Biblioteca" accesskey="1">
        </p>
        <p><center></center>
          <input type="text" name="nombre2" placeholder="Horario" accesskey="2">

        <p><center></center>
          <input type="text" name="nombre3" placeholder="Actividad" accesskey="3">
        </p>
        <p><center></center><output name="respuesta"></output></p>
        <p><center></center><button type="submit">Saludar</button></p>
      </form>
      <script>
        "use strict";
        const vista = document.vista;
        let respuesta;
        document.vista.addEventListener("submit", saluda);
        async function saluda(evt) {
          evt.preventDefault();
          const datos = new FormData(vista);
          let respuesta;
          try {
            const respuestaHttp = await
              fetch("servicioSaluda.php?XDEBUG_SESSION_START=name", { method: "POST", body: datos });
            if (respuestaHttp.ok) {
              respuesta = await respuestaHttp.text();
            } else {
              throw new Error(respuestaHttp.statusText);
            }
          } catch (e) {
            respuesta = e.message;
          }
          vista.respuesta.value = respuesta;
        }
      </script>
